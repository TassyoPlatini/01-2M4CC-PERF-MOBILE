<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Batalhar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Batalhar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title [color]="cor" >{{ pokemon.nome | uppercase}}</ion-card-title>
      <ion-card-title [color]="cor" style="margin-bottom: 25px;">{{resultado}}</ion-card-title>
      <ion-img alt=""
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/{{pokemon.img}}.svg">
      </ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Abilities: {{pokemon.habilidade}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Height: {{pokemon.altura}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Weigth: {{pokemon.peso}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>


  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  
</ion-content>
