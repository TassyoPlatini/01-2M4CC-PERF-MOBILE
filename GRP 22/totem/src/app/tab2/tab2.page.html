        SENHA ATUAL:

      <ion-item *ngFor="let senha of todasAsSenhas.slice().reverse(); let i = index">
        <ion-label style="font-weight: bold;">
          Senha: {{ senha.slice(-4) }} - GuichÃª {{ obterNumero() }}
        </ion-label>

    </ion-list>

  </ion-card-content>

  <ion-card-content>

    <ion-list style="height: 223px;">

        SENHAS CHAMADAS:
