<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pokédex
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" size-lg="4" *ngFor="let pokemon of getPokemonList()">
        <ion-card>
          <ion-card-header>
            <ion-card-title style="text-transform: uppercase; font-weight: bold">{{ pokemon.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content style="text-transform: uppercase">
            <ion-img alt='' [src]="getPokemonImageUrl(pokemon)" style="height: 200px; width: auto;"></ion-img>
            <ion-list>
              <ion-item style="color: green;">
                <ion-label>Vitórias: </ion-label>
              </ion-item>
              <ion-item style="color: red;">
                <ion-label>Derrotas: </ion-label>
              </ion-item>
              <ion-item style="color: yellow;">
                <ion-label>Empates: </ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
