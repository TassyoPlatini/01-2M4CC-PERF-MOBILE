<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokedex</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-grid>
  <ion-row>
    <ion-col><ion-card>
      <ion-card-content><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/132.png"></ion-card-content>
      <ion-item >
        <ion-label color="success">Vitoria</ion-label>
      </ion-item>
      <ion-item>
        <ion-label color="warning">Empate</ion-label>
      </ion-item>
      <ion-item>
        <ion-label color="danger">Derrota</ion-label>
      </ion-item>
    </ion-card></ion-col>
    <ion-col><ion-card>
      <ion-card-content><img [src]="BuscaPokemon.sprites.front_default"></ion-card-content>
      <ion-item>
        <ion-label color="success">Vitoria</ion-label>
      </ion-item>
      <ion-item>
        <ion-label color="warning">Empate</ion-label>
      </ion-item>
      <ion-item>
        <ion-label color="danger">Derrota</ion-label>
      </ion-item>
    </ion-card></ion-col>
  </ion-row>
</ion-grid>
</ion-content>
