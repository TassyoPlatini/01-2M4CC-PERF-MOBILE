<ion-content>
<ion-card color="primary">
  <ion-card-header>
    <ion-card-title>
      Projeto 1 - Mobile
    </ion-card-title>
  </ion-card-header>
</ion-card>
<ion-card>
  <ion-card-header>
    <ion-input readonly="true" label="Senha: " value="{{inputNovaSenha}}"></ion-input>
  </ion-card-header>
  <ion-card-content>
    <ion-button expand="block" (click)="senhasService.somaGeral()" id="key1">Senha Geral</ion-button>
    <ion-alert
    trigger="key1"
    header="Senha Geral"
    subHeader="Guichê : "
    message="Bom dia"
    [buttons]="alertButtons"
    >
    </ion-alert>
    <ion-button expand="block" (click)="senhasService.somaPrior()" id="key2">Senha Prioritária</ion-button>
    <ion-alert
    trigger="key2"
    header="Senha Prioritária"
    subHeader="Guichê : "
    message="Bom dia"
    [buttons]="alertButtons"
    >
    </ion-alert>
    <ion-button expand="block" (click)="senhasService.somaExame()" id="key3">Senha Exame</ion-button>
    <ion-alert
    trigger="key3"
    header="Senha Geral"
    subHeader="Guichê : "
    message="Bom dia"
    [buttons]="alertButtons"
    >
    </ion-alert>
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-content>
    <ion-list>
      <ion-item>Senha Geral: {{senhasService.senhasGeral}}</ion-item>
      <ion-item>Senha Prior: {{senhasService.senhasPrior}}</ion-item>
      <ion-item>Senha Exame: {{senhasService.senhasExame}}</ion-item>
      <ion-item>Senhas Total: {{senhasService.senhasTotal}}</ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>


</ion-content>
