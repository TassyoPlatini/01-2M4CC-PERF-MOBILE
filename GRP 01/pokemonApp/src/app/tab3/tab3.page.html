<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pokedéx
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokedéx</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6" ><ion-card *ngFor="let pokemon of pokemonList">
        <ion-card-content>
          <ion-card-header>
            <ion-card-title>{{pokemon.name}}</ion-card-title>
              <ion-img alt=''
                [src]="pokemon.image">
              </ion-img>
          </ion-card-header>
          <ion-list>
            <ion-item>
              <ion-label [ngStyle]="verde">Vitórias: {{pokemon.vitorias}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label [ngStyle]="vermelho">Derrotas:{{pokemon.derrotas}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label [ngStyle]="amarelo">Empates: {{pokemon.empates}}</ion-label>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size="6"><ion-card *ngFor="let pokemon of pokemonList">
      <ion-card-content>
        <ion-card-header>
          <ion-card-title>{{pokemon.name}}</ion-card-title>
            <ion-img alt=''
              [src]="pokemon.image">
            </ion-img>
        </ion-card-header>
        <ion-list>
          <ion-item>
            <ion-label [ngStyle]="verde">Vitórias: {{pokemon.vitorias}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label [ngStyle]="vermelho">Derrotas:{{pokemon.derrotas}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label [ngStyle]="amarelo">Empates: {{pokemon.empates}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
