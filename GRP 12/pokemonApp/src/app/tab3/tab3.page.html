<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pokedex
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokedex</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card-content>
    <ion-label>SEUS POKEMONS</ion-label>
  </ion-card-content>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="6" size-xl="6" *ngFor="let pokemon of pokemonList; let i = index">
        <ion-card>
          <ion-card-header [ngStyle]="{'background-color': getBackgroundColor(pokemon.battleResult)}">
            <ion-card-title>{{ pokemon.name.toUpperCase() }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-img alt='' [src]="pokemon.front_default"></ion-img>
            <ion-card> <ion-item color="success">Vit√≥rias: {{ pokemon.vitorias }}</ion-item></ion-card>
            <ion-card><ion-item color="danger">Derrotas: {{ pokemon.derrotas }}</ion-item></ion-card>
            <ion-card><ion-item color="warning">Empates: {{ pokemon.empates }}</ion-item></ion-card>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>   
  
</ion-content>
